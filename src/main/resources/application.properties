spring.datasource.url=jdbc\:postgresql\://localhost\:5432\/StardewValleyProject
spring.datasource.username=postgres
spring.datasource.password=1234

spring.application.name=stardew-valley-api

########## Authorization ##########
authorization.seed=${JWT_SECRET:stardewvalleyprojectparaelportafolio}
authorization.expiration=${EXPIRATION_TIME:864000000}
authorization.enable.preflight=${ENABLE_PREFLIGHT:false}

#### Loggin settings #######
app.logs.level=${APP_LOG_LEVEL}
app.logs.console=${APP_LOG_CONSOLE}
logging.level.root=info
logging.level.org.hibernate=info

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
